<html>
  <head>
    <link rel="stylesheet" href="Sass/glide.core.min.css" />
    <!-- Include Choices JavaScript -->
    <script src="js/glide.min.js"></script>
    <link rel="stylesheet" href="Sass/styles.css">

  </head>
<body>
  <div class="content">
    <div class="glide">
             <div class="glide__track" data-glide-el="track">
                 <ul class="glide__slides">
                     <li class="glide__slide"><img src="img/index/PP/animais.png"></li>
                     <li class="glide__slide"><img src="img/index/PP/animais.png"></li>
                     <li class="glide__slide"><img src="img/index/PP/animais.png"></li>
                 </ul>
             </div>
             <div class="glide">
                 <div class="glide__arrows" data-glide-el="controls">
                     <button class="glide__arrow glide__arrow--prev" data-glide-dir="<">prev</button>
                     <button class="glide__arrow glide__arrow--next" data-glide-dir=">">next</button>
                 </div>
 
                      <div class="glide__bullets" data-glide-el="controls[nav]">
                     <button class="glide__bullet" data-glide-dir="=0"></button>
                     <button class="glide__bullet" data-glide-dir="=1"></button>
                     <button class="glide__bullet" data-glide-dir="=2"></button>
                 </div>
             </div>
         </div>
 </div>
    <script src="js/glide.js"></script>
</body>

</html>
